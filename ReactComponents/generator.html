<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/generator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="generator flex-wrap">
        <div class="form-wrap">
          <form action="">
            <section>
              <h3>Personal Information</h3>
              <div class="form-group">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" />
              </div>
              <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" />
              </div>
              <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" />
              </div>
              <div class="form-group">
                <label for="email">Official Email</label>
                <input type="email" id="email" />
              </div>
              <div class="form-group">
                <label for="phone">Official Phone</label>
                <input type="tel" id="phone" />
              </div>
              <div class="form-group">
                <label for="address">Compnay's Address</label>
                <input type="text" id="address" />
              </div>
              <div class="form-group">
                <label for="website">Company's Website</label>
                <input type="url" id="website" />
              </div>
              <div class="justify">
                <button class="btn large">Next</button>
              </div>
            </section>
            <section>
              <h3>Services</h3>
              <button class="btn btn-link">Add Service</button>
              <div class="form-group">
                <label for="service-name">Service name</label>
                <input type="text" id="service-name" />
              </div>
              <div class="form-group">
                <label for="service-description">Service Description</label>
                <textarea
                  name="service-description"
                  id="service-description"
                ></textarea>
              </div>
              <div class="select">
                <label for="service-link">Service Link</label>
                <div class="select-input">
                  <select class="sel-field" name="http-select" id="">
                    <option value="http://">http://</option>
                    <option value="https://">https://</option>
                  </select>
                  <input
                    class="inp-field"
                    type="url"
                    id="service-link"
                    placeholder="Enter your link"
                  />
                </div>
                <div class="form-group justify">
                  <i class="fa-solid fa-circle-xmark remove"></i>
                </div>
              </div>
              <div class="justify">
                <button class="btn large">Continue</button>
              </div>
            </section>
            <section>
              <h3>Sell yourself more</h3>
              <div class="form-group">
                <label for="specialities">Specialties</label>
                <input type="text" id="specialities" />
              </div>
              <div class="form-group">
                <label for="portfolio-link">Portfolio Link</label>
                <input type="portfolio-link" id="portfolio-link" />
              </div>
              <div class="form-group">
                <label for="company-name">Booking/Appointment Link</label>
                <input type="appointment" id="appointment" />
              </div>
              <div class="justify">
                <button class="btn large">Continue</button>
              </div>
            </section>
            <section>
              <h3>Social Media</h3>
              <div class="select">
                <label for="service-link">Service Link</label>
                <div class="select-input">
                  <select class="sel-field" name="http-select" id="">
                    <option selected="none">Select Platform</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">YouTube</option>
                  </select>
                  <input
                    class="inp-field"
                    type="url"
                    id="service-link"
                    placeholder="add your username"
                  />
                </div>
                <div class="form-group justify">
                  <i class="fa-solid fa-circle-xmark remove"></i>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
      <div class="preview flex-wrap">For Preview</div>
    </div>
  </body>
</html>
