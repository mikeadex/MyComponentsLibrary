<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/Register.module.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main auth">
      <header>
        <div class="bg">
          <div class="head">
            <div class="head-wrap">
              <div class="head-item icon"><i class="fa fa-home"></i></div>
              <div class="head-item">
                <h1>Sign Up</h1>
              </div>
            </div>
          </div>
          <div class="form-wrap">
            <div class="wrap">
              <div class="form">
                <form class="form-elements" action="">
                  <div class="input-group">
                    <label for="fname">First name</label>
                    <input
                      type="text"
                      id="fname"
                      name="fname"
                      placeholder="Michael"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="lname">Last name</label>
                    <input
                      type="text"
                      id="lname"
                      name="lname"
                      placeholder="Adeleye"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="example@well.com"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <button class="btn vlarge" type="submit">Sign Up</button>
                  </div>
                  <div class="input-group">
                    <p class="gray">
                      Already have an account?
                      <a href="login.html"><span>Login</span></a>
                    </p>
                  </div>
                </form>
              </div>
              <div class="input-group">
                <p class="center">Or sign up with:</p>
                <div class="social-signup">
                  <a class="btn large linkedin" href="#" class="linkedin"
                    ><i class="fab fa-linkedin"></i> LinkedIn</a
                  >
                  <a class="btn large google" href="#" class="google"
                    ><i class="fab fa-google"></i> Google</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
