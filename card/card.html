<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="header">
          <div class="banner">
            <img src="../assets/images/banner.jpg" alt="banner" />
          </div>
          <div class="avatar item">
            <img src="../assets/images/profile.jpg" alt="profile" />
          </div>
          <div class="profile-info item">
            <h1>Michael Adeleye</h1>
            <p>Data Analyst @ Avatar Comms</p>
          </div>
        </div>

        <div class="contact">
          <h2>Contact Me</h2>
          <div class="link">
            <div class="link-item">
              <div class="detail">
                <p>
                  <span><i class="fa-solid fa-phone"></i></span> +447 466392144
                </p>
              </div>
              <div class="cta">
                <button class="sm">Call</button>
              </div>
            </div>

            <div class="link-item">
              <div class="detail">
                <p>
                  <span><i class="fa-solid fa-envelope"></i></span>
                  creativemike@gmail.com
                </p>
              </div>
              <div class="cta">
                <button class="sm">Message</button>
              </div>
            </div>
            <div class="link-item">
              <div class="detail">
                <p>
                  <span><i class="fa-solid fa-globe"></i></span> domain.com
                </p>
              </div>
              <div class="cta">
                <button class="sm">Visit</button>
              </div>
            </div>

            <div class="link-item">
              <div class="detail">
                <p>
                  <span><i class="fa-solid fa-location-dot"></i></span> London,
                  United Kingdom
                </p>
              </div>
              <div class="cta">
                <button class="sm">Check on Map</button>
              </div>
            </div>
          </div>
          <div class="btn-col">
            <div>
              <button class="btn btn-large green item">
                <span><i class="fa-brands fa-whatsapp"></i></span> Enable
                Whatsapp Call
              </button>
            </div>
            <div>
              <button class="btn btn-large blue item">
                <span><i class="fa-regular fa-comment-dots"></i></span> Enable
                Chat Call
              </button>
            </div>
          </div>
        </div>

        <div class="social">
          <h2>Social Media Links</h2>
          <div class="link">
            <a href="#" class="link-item">
              <div class="detail">
                <p>
                  <span
                    ><i
                      class="fa-brands fa-facebook fa-lg"
                      style="color: #316ff6"
                    ></i
                  ></span>
                  Facebook
                </p>
              </div>
            </a>

            <a href="#" class="link-item">
              <div class="detail">
                <p>
                  <span
                    ><i
                      class="fa-brands fa-instagram fa-lg"
                      style="color: #ff00d0"
                    ></i
                  ></span>
                  Instagram
                </p>
              </div>
            </a>
            <a href="#" class="link-item">
              <div class="detail">
                <p>
                  <span
                    ><i
                      class="fa-brands fa-linkedin-in fa-lg"
                      style="color: #0077b5"
                    ></i
                  ></span>
                  LinkedIn
                </p>
              </div>
            </a>

            <a href="#" class="link-item">
              <div class="detail">
                <p>
                  <span
                    ><i
                      class="fa-brands fa-tiktok fa-lg"
                      style="color: #ff00ae"
                    ></i
                  ></span>
                  TikTok
                </p>
              </div>
            </a>

            <a href="#" class="link-item">
              <div class="detail">
                <p>
                  <span
                    ><i
                      class="fa-brands fa-x-twitter fa-lg"
                      style="color: #121212"
                    ></i
                  ></span>
                  X(Twitter)
                </p>
              </div>
            </a>

            <a href="#" class="link-item">
              <div class="detail">
                <p>Others</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="buttons">
        <div class="btn-wrap">
          <button class="btn btn-vlarge blue">Share Your Digital Card</button>
        </div>
        <div class="btn-wrap mg">
          <button class="btn btn-vlarge lightblue">
            Order Physical Card/NFC
          </button>
        </div>
      </div>
    </section>
    <script src="card.js"></script>
  </body>
</html>
